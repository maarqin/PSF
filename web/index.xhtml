<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>PSF - Login</title>
        <!--        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>-->
        <h:outputStylesheet library="css" name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap/css/signin.css" />
    </h:head>
    <h:body>

        <div class="container">

            <h:form class="form-signin">
                <p:growl id="messages" autoUpdate="true"/>

                <label for="inputEmail" class="sr-only">Email address</label>
                <p:inputText type="email" class="form-control" 
                             placeholder="Email" value="#{sessionBean.email}"/>

                <label for="inputPassword" class="sr-only">Password</label>
                <p:password placeholder="Senha" class="form-control" 
                            value="#{sessionBean.senha}"/>
                <p:commandButton class="btn btn-lg btn-primary btn-block" 
                                 value="Logar" action="#{sessionBean.logar()}"/> 
                <h:commandLink value="Recuperar Senha" 
                               action="recuperarSenha?faces-redirect=true" 
                               immediate="true"/>
                <br/>
                <h:commandLink value="Cadastre-se" 
                               action="Cadastrese?faces-redirect=true" 
                               immediate="true"/>
            </h:form>

        </div>

    </h:body>
</html>
