<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://java.sun.com/jsf"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"                
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PSF - Login</title>
        <!--        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>-->
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="messages" autoUpdate="true"/>
            <div id="login" style="margin: 20% 40%">

                <p:inputText placeholder="Email" value="#{sessionBean.email}"/><br/>
                <p:password placeholder="Senha" value="#{sessionBean.senha}"/><br/>
                <p:commandButton value="Logar" action="#{sessionBean.logar()}"/> 
                <h:commandLink value="Recuperar Senha" action="recuperarSenha?faces-redirect=true" immediate="true"/>
                <br/>
                <h:commandLink value="Cadastre-se" action="Cadastrese?faces-redirect=true" immediate="true"/>
            </div>
        </h:form>
    </h:body>
</html>
