<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://java.sun.com/jsf"   
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"     
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>PSF - Cadastro</title>
        <!--        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>-->
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data" style="font-size: 150%">
            <p:growl id="messages" autoUpdate="true"/>

            <p:outputLabel value="Novo Usuário" style="font-size: 2em; margin: 30%; width: 100%"/>
            <h:panelGrid columns="2" style="margin: 3% 15%">
                <p:outputLabel for="nome" value="Nome: "/><p:inputText id="nome" value="#{cadastreseBean.nome}" required="true" placeholder="Digite aqui o seu nome." requiredMessage="Campo nome obrigatório."></p:inputText>

                <p:outputLabel for="email" value="Email: "/>
                <p:inputText id="email"  
                             label="usuario" value="#{cadastreseBean.email}" required="true" placeholder="Digite aqui o seu email." validatorMessage="Email fora do padrão." requiredMessage="Campo email obrigatório.">
                    <p:tooltip for="email" showEvent="focus" hideEvent="blur"  />
                    <f:validateRegex for="email" 
                                     pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                </p:inputText>

                <p:outputLabel for="matricula" value="Matrícula: "/>
                <p:inputText id="matricula"  requiredMessage="Matrícula obrigatória." 
                             value="#{cadastreseBean.matricula}" validatorMessage="Matrícula inválida." 
                             placeholder="Digite aqui a sua matrícula." required="true" 
                             onkeyup="$(this).val($(this).val().replace(/[^0-9]/g, ''));" maxlength="9">
                    <p:tooltip for="matricula" showEvent="focus" hideEvent="blur"/>
                </p:inputText>

                <p:outputLabel for="senha" value="Senha: "/>
                <p:password id="senha"  label="Senha" feedback="false"  promptLabel="Digite uma senha" 
                            match="confirmar_senha" value="#{cadastreseBean.senha}"
                            required="true" requiredMessage="Senha inválida."  placeholder="Digite aqui a sua senha." validatorMessage="Campo senha obrigatório.">
                    <f:validateLength for="senha" minimum="3" maximum="16"/>
                </p:password>

                <p:outputLabel for="confirmar_senha" value="Confirmar senha:"/>
                <p:password id="confirmar_senha"  label="confirma_senha" feedback="false" 
                            promptLabel="Digite senha novamente"
                            value="#{cadastreseBean.senha}"
                            required="true" requiredMessage="Campo confirmar senha inválido." placeholder="Digite a senha novamente." validatorMessage="Campo confirmar senha obrigatório.">
                    <f:validateLength for="confirmar_senha" maximum="16" minimum="3"/>
                </p:password>
                <p:commandButton styleClass="btnCadastrar" id="submit" value="Cadastrar" action="#{cadastreseBean.cadastrarUsuario(submit)}" update="@all"/>
                <p:commandButton value="Cancelar" action="/index.xhtml?faces-redirect=true" immediate="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
