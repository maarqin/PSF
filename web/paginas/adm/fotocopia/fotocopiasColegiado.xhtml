<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:decorate template="/layout/adm.xhtml">
        <ui:define name="content">
            <p:outputLabel value="Fotocópias por colegiado" style="font-size: 2em; margin: 20%; width: 100%"/>
            <div style="margin:2% 0%">
                <p:dataTable id="tabela" emptyMessage="Nenhum colegiado cadastrado" 
                             value="#{colegiadoBean.listaColegiados()}" var="colegiado" 
                             paginator="true" rows="10" style="font-size: 15px">
                    <p:column headerText="Id" filterBy="#{colegiado.idcolegiado}">
                        <h:outputText value="#{colegiado.idcolegiado}"/>   </p:column>
                    <p:column headerText="Nome" filterBy="#{colegiado.nome}"> 
                        <h:outputText value="#{colegiado.nome}" style="word-wrap:break-word;"/> </p:column>
                    <p:column headerText="Quantidade de cursos" 
                              filterBy="#{colegiado.quantidadecursos}">
                        <h:outputText value="#{colegiado.quantidadecursos}"/>  
                    </p:column>
                    <p:column headerText="Estado" filterBy="#{colegiado.estado}">
                        <h:outputText value="#{colegiado.estado}"/>
                    </p:column>
                    <p:column headerText="Ação">
                        <p:commandButton 
                            action="#{colegiadoBean.irProfessorPage(colegiado.idcolegiado, colegiado.nome)}" 
                            icon="ui-icon-search"/>
                    </p:column>
                </p:dataTable>
            </div>
        </ui:define>
    </ui:decorate>
</html>
